<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Playground</title>
</head>
<body style="margin: 0px 0px 0px 0px;">
    <div class="container-left">
        <div class="logo">WebCamels</div>
    </div>
    <div class="container-right">
        <div class="content">
            <div id = "desc-container">This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
            <div id = "label">You <em>know</em> you want to.</div>
            <div id = "form">
                <div id = "call-to-action">Let's do this!</div>
                <form action="https://httpbin.org/post" method="post">
                    <div id="left">
                        <div class="input-segment">
                            <div class="label"><label for="fname">FIRST NAME</label></div>
                            <div class="inputs"><input type="fname"></div>
                        </div>
                        <div class="input-segment">
                            <div class="label"><label for="email">EMAIL</label></div>
                            <div class="inputs"><input type="fname"></div>
                        </div>
                        <div class="input-segment">
                            <div class="label"><label for="pass">PASSWORD</label></div>
                            <div class="inputs"><input type="password" class="error"></div>
                            <div id="password-error">*Passwords do not match</div>
                        </div>
                    </div>
                    <div id="right">
                        <div class="input-segment">
                            <div class="label"><label for="fname">LAST NAME</label></div>
                            <div class="inputs"><input type="fname"></div>
                        </div>
                        <div class="input-segment">
                            <div class="label"><label for="fname">PHONE NUMBER</label></div>
                            <div class="inputs"><input type="fname"></div>
                        </div>
                        <div class="input-segment">
                            <div class="label"><label for="fname">CONFIRM PASSWORD</label></div>
                            <div class="inputs"><input type="password" class="error"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div id = "buttons"><button type="submit" id="butt">Create Account</button></div>
            <div id = "loggedin">Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
